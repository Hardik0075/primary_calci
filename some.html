<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
<div class="card" style="width: 25rem;">
  <h2 id="result">Calculator</h2>

      <div class="card-body">
        <input  type="number"  name="num1" value="" class="num">
        <h3 id="symbol"> Symbol </h3>
        <input type="number" name="num2" value=""  class="num">
        <br>
        <button type="button" name="btn_add " value="+" class="btn btn-dark"><b>+</b></button>
        <button type="button" name="btn_sub" value="-" class="btn btn-dark"><b>-</b></button>
        <button type="button" name="btn_mul" value="*" class="btn btn-dark"><b>*</b></button>
        <button type="button" name="btn_div" value="/" class="btn btn-dark"><b>/</b></button>
        <br><br>
        <h3 class="we">=</h3>
        <h3 id="rest" class="we">Result</h3>
      </div>
    </div>




<script src="JS.js" charset="utf-8">

</script>
  </body>
</html>
